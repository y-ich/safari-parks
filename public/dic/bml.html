<!DOCTYPE html>
<html>
  <head>
<title>英和辞書</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script type="text/javascript">
window.onload = function() {
  document.getElementById('bookmarklet').href = document.location.toString().split('#')[1];
}
</script>
</head>
<body>
<h2>インストールの続き</h2>
<h3>Mobile Safariの場合</h3>
<p>
2. このページをブックマークしてください。
</p>
<p>
3. ブックマークの編集で、登録したブックマークのアドレスで、先頭から最初の#(シャープ、その隣はjavascript)までを削除してください。
</p>
<h3>パソコンの場合</h3>
<p>
2. <a id="bookmarklet" href="" name="英和辞書">ここ</a>をブックマークバーにドラッグしてドロップしてください。
</p>
</body>
</html>
