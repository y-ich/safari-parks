<h2>インストールの続き</h2>
<h3>Mobile Safariの場合</h3>
<p>
2. このページをブックマークしてください。
</p>
<p>
3. ブックマークの編集で、登録したブックマークのアドレスで、先頭から最初の#(シャープ、その隣はjavascript)までを削除してください。
</p>
<h3>パソコンの場合</h3>
<p>
2. 
<script type="text/javascript">
  document.write('<a href="' + document.location.toString().split('#')[1] + '">ここ</a>');
</script>をブックマークバーまでドラッグしてドロップしてください。
</p><p>
3.
登録したブックマークの名前を英和辞書とかわかりやすい名前にしてください。
</p>
<p>
以上で、インストール完了です。Enjoy!
</p>
